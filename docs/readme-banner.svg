<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420" role="img" aria-label="ACG Radar banner">
  <defs>
    <linearGradient id="aurora" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7c3aed" stop-opacity="0.95" />
      <stop offset="0.52" stop-color="#3b82f6" stop-opacity="0.85" />
      <stop offset="1" stop-color="#10b981" stop-opacity="0.85" />
    </linearGradient>
    <radialGradient id="glowA" cx="220" cy="120" r="520" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.22" />
      <stop offset="1" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="glowB" cx="980" cy="320" r="520" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.14" />
      <stop offset="1" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.16" />
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.06" />
    </linearGradient>
    <pattern id="grid" width="22" height="22" patternUnits="userSpaceOnUse">
      <path d="M22 0H0V22" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1" />
    </pattern>
  </defs>

  <rect x="18" y="18" width="1164" height="384" rx="28" fill="#0b0f14" />
  <rect x="18" y="18" width="1164" height="384" rx="28" fill="url(#aurora)" opacity="0.35" />
  <rect x="18" y="18" width="1164" height="384" rx="28" fill="url(#glowA)" />
  <rect x="18" y="18" width="1164" height="384" rx="28" fill="url(#glowB)" />
  <rect x="18" y="18" width="1164" height="384" rx="28" fill="url(#grid)" />

  <!-- 左侧：品牌块 -->
  <g transform="translate(70 74)">
    <rect x="0" y="0" width="84" height="84" rx="26" fill="url(#glass)" stroke="#ffffff" stroke-opacity="0.16" />
    <circle cx="42" cy="42" r="26" fill="none" stroke="#ffffff" stroke-opacity="0.20" stroke-width="2" />
    <circle cx="42" cy="42" r="14" fill="none" stroke="#ffffff" stroke-opacity="0.14" stroke-width="2" />
    <path d="M42 42 L66 30 A32 32 0 0 1 68 42 Z" fill="#ffffff" fill-opacity="0.18" />
    <text
      x="42"
      y="52"
      text-anchor="middle"
      font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial, sans-serif"
      font-size="16"
      font-weight="900"
      letter-spacing="1"
      fill="#ffffff"
      fill-opacity="0.92"
    >
      ACG
    </text>
  </g>

  <!-- 标题与副标题 -->
  <g transform="translate(170 90)">
    <text
      x="0"
      y="58"
      font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial, sans-serif"
      font-size="46"
      font-weight="900"
      fill="#ffffff"
      fill-opacity="0.95"
      letter-spacing="-0.5"
    >
      ACG Radar / ACGレーダー
    </text>
    <text
      x="0"
      y="96"
      font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial, sans-serif"
      font-size="16"
      font-weight="600"
      fill="#ffffff"
      fill-opacity="0.78"
    >
      每小时更新 · 中日双语 · GitHub Actions 同步 · GitHub Pages 静态部署
    </text>
    <text
      x="0"
      y="122"
      font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial, sans-serif"
      font-size="14"
      font-weight="600"
      fill="#ffffff"
      fill-opacity="0.68"
    >
      擬似フルスタック：バックエンド常駐なし / DB なし / それでも定期更新できる
    </text>
  </g>

  <!-- 右侧：功能胶囊 -->
  <g transform="translate(70 260)">
    <g>
      <rect x="0" y="0" width="280" height="44" rx="16" fill="url(#glass)" stroke="#ffffff" stroke-opacity="0.12" />
      <text x="18" y="28" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial, sans-serif" font-size="14" font-weight="800" fill="#ffffff" fill-opacity="0.88">
        Spotlight 封面轮播
      </text>
    </g>
    <g transform="translate(296 0)">
      <rect x="0" y="0" width="240" height="44" rx="16" fill="url(#glass)" stroke="#ffffff" stroke-opacity="0.12" />
      <text x="18" y="28" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial, sans-serif" font-size="14" font-weight="800" fill="#ffffff" fill-opacity="0.88">
        搜索 / 收藏 / 已读
      </text>
    </g>
    <g transform="translate(552 0)">
      <rect x="0" y="0" width="282" height="44" rx="16" fill="url(#glass)" stroke="#ffffff" stroke-opacity="0.12" />
      <text x="18" y="28" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial, sans-serif" font-size="14" font-weight="800" fill="#ffffff" fill-opacity="0.88">
        缺图自愈 + 失败重试
      </text>
    </g>
  </g>

  <!-- 底部提示 -->
  <text
    x="70"
    y="382"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial, sans-serif"
    font-size="12"
    font-weight="600"
    fill="#ffffff"
    fill-opacity="0.58"
  >
    Tip: 这是一个静态站点（无常驻服务器）。所有个性化状态都保存在你的浏览器 localStorage。
  </text>
</svg>

