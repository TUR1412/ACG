name: Hourly Sync & Deploy (GitHub Pages)

on:
  push:
    branches: [main]
  workflow_dispatch: {}
  schedule:
    # 每小时整点执行（UTC），如需换时区可自行调整
    - cron: "0 * * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Restore HTTP cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: http-cache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            http-cache-${{ runner.os }}-

      - name: Install
        run: npm ci

      - name: Tests
        run: npm test

      - name: Sync Data
        env:
          # 偏激进：尽量补齐封面（og:image / twitter:image），让首页“少缺图”。
          # 如需回退保守，可把 MAX 调小或设为 0 关闭补全。
          ACG_COVER_ENRICH_MAX: "360"
          ACG_COVER_ENRICH_PER_SOURCE_MAX: "240"
          ACG_COVER_ENRICH_DELAY_MS: "100"
          ACG_COVER_ENRICH_MISS_TTL_HOURS: "24"
          # 封面本地缓存：尽量减少热链失败（图片 403 / 混合内容 / 偶发网络抖动）
          # 只缓存“最新一段”以控制体积；生成的文件会进入 Pages 的 dist，但不会提交到仓库（public/covers 已被 .gitignore）。
          ACG_COVER_CACHE_MAX: "260"
          ACG_COVER_CACHE_WIDTH: "960"
          ACG_COVER_CACHE_CONCURRENCY: "6"
          # 语言转换：让 /zh 与 /ja 信息流更“可读”（默认仅翻译最新一段，避免每小时大量请求）
          ACG_TRANSLATE_MAX_POSTS: "220"
          ACG_TRANSLATE_TIMEOUT_MS: "18000"
        run: npm run sync

      - name: Validate Generated Data
        run: npm run validate

      - name: Sync Summary
        if: always()
        run: npm run summary

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build
        env:
          ACG_BASE: /ACG
        run: npm run build

      - name: Perf Budget (dist size gate)
        run: npm run budget

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
