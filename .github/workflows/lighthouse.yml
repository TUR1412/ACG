name: Lighthouse CI

on:
  pull_request: {}
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build (base=/)
        env:
          ACG_BASE: /
        run: npm run build

      - name: Lighthouse CI (LHCI)
        run: npm run lhci

      - name: Lighthouse Summary
        if: always()
        run: npm run lhci:summary

      - name: Upload Lighthouse Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lhci-reports
          path: lhci_reports
