name: CI

on:
  pull_request: {}
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format Check
        run: npm run format:check

      - name: Typecheck (Astro)
        run: npm run check

      - name: Tests (Coverage)
        run: npm run test:coverage

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: Validate Generated Data
        run: npm run validate

      - name: Build
        env:
          ACG_BASE: /ACG
        run: npm run build

      - name: Perf Budget (dist size gate)
        run: npm run budget
