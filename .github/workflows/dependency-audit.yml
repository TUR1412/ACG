name: Dependency Audit

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 4 * * 1"

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install
        run: npm ci

      - name: npm audit (prod deps)
        if: always()
        run: |
          set +e
          npm audit --omit=dev > audit.txt
          echo "## npm audit (prod deps)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          head -n 200 audit.txt >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          exit 0

      - name: Upload audit artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit
          path: audit.txt
